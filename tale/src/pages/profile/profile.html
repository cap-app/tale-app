<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="../../assets/pictures/Ironman157x157.png">
      </ion-avatar>
      <h2>Iron Man</h2>
      <p>Tony Stark</p>
    </ion-item>

    <img src="img/advance-card-bttf.png">

    <ion-card-content>
      <p>Always in time</p>
      <p>Avg. rank: top 20%</p>
      <p>Avg. waiting time saved: 00:42:23</p>
      <p>Total waiting time saved: 13:37:42</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>12 Likes</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>4 Comments</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          2m ago
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>
</ion-content>
